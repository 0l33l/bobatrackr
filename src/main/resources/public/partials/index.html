<div style="float: right">
	<a href="#!/news/create" class="btn btn-default" ng-show="hasRole('ROLE_ADMIN')">Create</a>
</div>
<div class="page-header">
	<h3>Index</h3>
</div>

<div ng-repeat="newsEntry in newsEntries">
	<hr />
	<div class="pull-right">
		<a ng-click="deleteEntry(newsEntry)" class="btn btn-xs btn-default" ng-show="hasRole('ROLE_ADMIN')">Remove</a>
		<a href="#!/news/edit/{{newsEntry.id}}" class="btn btn-xs btn-default" ng-show="hasRole('ROLE_ADMIN')">Edit</a>
	</div>
	<h4>{{newsEntry.date | date}}</h4>
	<p>{{newsEntry.content}}</p>
</div>
<hr />
