<div class="page-header">
	<h3>Create</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="name">Name</label>
		<div class="col-sm-10">
			<textarea ng-model="locationEntry.name" id="name" class="form-control" rows="1">{{locationEntry.name}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="address">Address</label>
		<div class="col-sm-10">
			<textarea ng-model="locationEntry.address" id="address" class="form-control" rows="2">{{locationEntry.address}}</textarea>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
		</div>
	</div>
</form>
