<div class="page-header">
	<h3>Edit Review</h3>
</div>

<form class="form-horizontal">
	<div class="form-group">
		<label class="control-label col-sm-2" for="rating">Rating</label>
		<div class="col-sm-10">
			<textarea type="number" ng-model="reviewEntry.rating" id="rating" class="form-control" rows="1">{{reviewEntry.rating}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="text">Text</label>
		<div class="col-sm-10">
			<textarea ng-model="reviewEntry.text" id="text" class="form-control" rows="2">{{reviewEntry.text}}</textarea>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
		</div>
	</div>
</form>
