<div style="float: right">
	<a href="#!/review/create" class="btn btn-default" ng-show="hasRole('ROLE_ADMIN')">Create</a>
</div>
<div class="page-header">
	<h3>Reviews</h3>
</div>

<div ng-repeat="reviewEntry in reviewEntries">
	<hr />
	<div class="pull-right">
		<a ng-click="deleteEntry(reviewEntry)" class="btn btn-xs btn-default" ng-show="hasRole('ROLE_ADMIN')">Remove</a>
		<a href="#!/review/edit/{{reviewEntry.id}}" class="btn btn-xs btn-default" ng-show="hasRole('ROLE_ADMIN')">Edit</a>
	</div>
	<h4>{{reviewEntry.date | date}}</h4>
	<p>{{reviewEntry.rating}}</p>
	<p>{{reviewEntry.text}}</p>
</div>
<hr />
